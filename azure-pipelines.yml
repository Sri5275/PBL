trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'Release'
  SMTP_SERVER: 'smtp.office365.com'
  SMTP_USER: '21071a05r8@vnrvjiet.in'
  SMTP_PASSWORD: 'vnrvjiet' # Ensure this is securely managed

steps:
- task: DotNetCoreCLI@2
  displayName: 'Restore'
  inputs:
    command: 'restore'
    projects: '**/*.csproj'

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      $smtpServer = "${env:SMTP_SERVER}"
      $smtpPort = 587  # Common SMTP port for TLS
      $smtpUser = "${env:SMTP_USER}"
      $smtpPassword = "${env:SMTP_PASSWORD}"
      $fromEmail = "your-email@yourdomain.com"
      $toEmail = "recipient@example.com"
      $subject = "Code Analysis Report URL"
      $body = "Please find the latest code analysis report here: https://example.com/code-analysis-report"
      
      $message = New-Object system.net.mail.mailmessage
      $message.from = $fromEmail
      $message.To.Add($toEmail)
      $message.Subject = $subject
      $message.Body = $body

      $smtp = New-Object Net.Mail.SmtpClient($smtpServer, $smtpPort)
      $smtp.EnableSsl = $true
      $smtp.Credentials = New-Object System.Net.NetworkCredential($smtpUser, $smtpPassword)

      try {
          $smtp.Send($message)
          Write-Host "Email sent successfully."
      }
      catch {
          Write-Host "Failed to send email. Error: $_"
      }
  env:
    SMTP_USER: $(SMTP_USER)
    SMTP_PASSWORD: $(SMTP_PASSWORD)
    SMTP_SERVER: $(SMTP_SERVER)

- task: DotNetCoreCLI@2
  displayName: 'Build'
  inputs:
    command: 'build'
    projects: '**/*.csproj'
    arguments: '--configuration $(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'Publish'
  inputs:
    command: 'publish'
    projects: '**/*.csproj'
    arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact'
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: 'published_files'
